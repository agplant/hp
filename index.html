<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>料金計算ツール</h1>

    <form id="rateForm">
        <label for="grade">種類:</label>
        <select id="grade" name="grade">
            <option value="1">1級品</option>
            <option value="2">2級品</option>
        </select>

        <label for="weight">重量:</label>
        <select id="weight" name="weight">
            <option value="5kg">5キロ</option>
            <option value="10kg">10キロ</option>
        </select>

        <label for="prefecture">県名:</label>
        <select id="prefecture" name="prefecture" required></select>

        <label for="rateType">料金タイプ:</label>
        <select id="rateType" name="rateType">
            <option value="normal">通常便</option>
            <option value="cool">クール便</option>
        </select>

        <button type="submit">計算する</button>
    </form>

    <div id="result"></div>

            '沖縄': { normal: { '5kg': 3100, '10kg': 3400 }, cool: { '5kg': 3540, '10kg': 4115 } }
        };

      const baseRates = {
            '5kg': { '1': 2750, '2': 1500 },
            '10kg': { '1': 5500, '2': 3000 }
        };

        const boxFee = 300;

        // 都道府県のセレクトボックスを動的に生成
        const prefectureSelect = document.getElementById('prefecture');
        Object.keys(shippingRates).forEach(pref => {
            const option = document.createElement('option');
            option.value = pref;
            option.textContent = pref;
            prefectureSelect.appendChild(option);
        });

        const form = document.getElementById('rateForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const prefecture = document.getElementById('prefecture').value;
            const weight = document.getElementById('weight').value;
            const grade = document.getElementById('grade').value;
            const rateType = document.getElementById('rateType').value;

            if (shippingRates[prefecture]) {
                const baseRate = baseRates[weight][grade];
                const totalRate = baseRate + boxFee;

                const rate = shippingRates[prefecture][rateType][weight];
                const total = totalRate + rate;
                document.getElementById('result').textContent = `合計金額: ${total}円`;
            } else {
                document.getElementById('result').textContent = '指定された県名が無効です。';
            }
        });
    </script>

</body>
</html>
